{% extends "layout.html" %}
{% block body %}
<head>
    <style>
        section {
            margin: 20px;
            padding: 20px;
            color: black;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
    </style>
<title>By Issue</title>
</head>

<section>
    {% for issue in issues %}
    <p>Issue: {{ issue.issueNumber }} - {{ issue.title }}</p>
    {% endfor %}
</section>

{% endblock %}
